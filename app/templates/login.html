<!--This page provides the user with the form to log in the details-->
<!DOCTYPE html>
<html>
<head>
	<title>Login Page</title>
	<link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap/css/bootstrap.css') }}">
	<link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
	<nav class="navbar navbar-default">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand" href="#">Yummy Recipes</a>
			</div>
			<ul class="nav navbar-nav navbar-right">
				<li><a href="/register"><span class="glyphicon glyphicon-plus"></span> Register</a></li>
			</ul>
		</div>
	</nav>
	<div class="col-sm-offset-3">
		<div class="col-sm-6">
			<div class="panel panel-default">
			<div class="pane panel-heading">Login Panel</div>	
				<div class="panel panel-body">
					{% if message %}
					<div class="alert alert-{{ alerttype }}">{{ message }}</div>
					{% endif %}
					<div>
						<form action="/login" method="POST">
							<div class="row">
								<div class="form-group col-sm-12">
									<input type="email" name="email" class="form-control" placeholder="Email">
								</div>
							</div>
							<div class="row">
								<div class="form-group col-sm-12">
									<input type="password" name="password" class="form-control" placeholder="Password">
								</div>
							</div>
							<div class="row">
								<div class="form-group col-sm-12">
									<button type="submit" class="btn btn-default"><i class="glyphicon glyphicon-log-in"></i> Login</button>
								</div>
							</div>
						</form>	
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
