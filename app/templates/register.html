<!DOCTYPE html>
<html>
<head>
	<title>Registration Page</title>
	<link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap/css/bootstrap.css') }}">
	<link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
	<nav class="navbar navbar-default">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand" href="#">Yummy Recipes</a>
			</div>
			<ul class="nav navbar-nav navbar-right">
				<li><a href="/login"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
			</ul>
		</div>
	</nav>
	<div class="col-sm-offset-3">
		<div class="col-sm-6">
			<div class="panel panel-default">
			<div class="pane panel-heading"><i class="glyphicon glyphicon-plus"></i> Create Account</div>	
				<div class="panel panel-body">
					{% if message %}
					<div class="alert alert-danger">{{ message }}</div>
					{% endif %}
						<form action="/register" method="POST">
							<div class="row">
								<div class="form-group col-sm-12">
									<input type="text" name="username" class="form-control" placeholder="Username" required>
								</div>
							</div>
							<div class="row">
								<div class="form-group col-sm-12">
									<input type="email" name="email" class="form-control" placeholder="Email" required>
								</div>
							</div>
							<div class="row">
								<div class="form-group col-sm-12">
									<input type="password" name="pass" class="form-control" placeholder="Password" required>
								</div>
							</div>
							<div class="row">
								<div class="form-group col-sm-12">
									<input type="password" name="cpass" class="form-control" placeholder="Confirm Password" required>
								</div>
							</div>
							<div class="row">
								<div class="form-group col-sm-12">
									<button type="submit" class="btn btn-default"><i class="glyphicon glyphicon-plus"></i> Register</button>
								</div>
							</div>
						</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
