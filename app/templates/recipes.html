
<!DOCTYPE html>
<html>
<head>
	<title>Dashboard-Recipes</title>
	<link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap/css/bootstrap.css') }}">
	<link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
	<nav class="navbar navbar-default">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand" href="#">Yummy Recipes</a>
			</div>
			<ul class="nav navbar-nav navbar-right">
				<li><a href="/create_category"><span>Categories</span></a></li>
				<li><a href="#"><span class="glyphicon glyphicon-user">{{ session['user'] }}</span></a></li>
				<li><a href="/logout"><span class="glyphicon glyphicon-log-out"></span> Logout</a></li>
			</ul>
		</div>
	</nav>

	<div class="col-sm-offset-3">
		<div class="col-sm-9">
			<div class="panel panel-default">
				<div class="pane panel-heading">Recipe ({{ cat_name }})</div>
				<div class="panel panel-body">
					<div class="alert alert-{{ alerttype }}">{{ message }}</div>
					<form method="POST" action="/create_recipe">
						<div class="row">
							<div class="form-group col-sm-8">
								<input type="hidden" name="cat_owner" value="{{ session['email'] }}" class="form-control" placeholder="Category owner" hidden>
								<input type="hidden" name="cat_name" value="{{ cat_name }}" class="form-control" placeholder="Category name" hidden>
								<input type="text" name="recipe_name" class="form-control" placeholder="Recipe Name" required>
							</div>
							<div class="form-group col-sm-4">
								<button class="btn btn-default"><i class="glyphicon glyphicon-plus"></i> Create Recipe</button>
							</div>
						</div>
					</form>
					<hr>
					<table class="table table-stripped">
						<thead>
							<tr>
								<th>Recipe Name</th>
								<th>Update</th>
								<th>Delete</th>
							</tr>
						</thead>
						<tbody>
							{% if rec_name == None %}
							no data
							{% else %}
							{% for myRecipes in rec_name %}
							<tr>
								<td>{{ myRecipes[0] }}</td>
								<td><a href="#edit_recipe{{ myRecipes[0] }}" role="button" data-toggle="modal" class="btn btn-default data"><i class="glyphicon glyphicon-pencil"></i></a></td>
								<td>



                                <form action="/delete_recipe" method="POST">
													<input type="hidden" name="category_name" class="form-control" value="{{ cat_name }}" hidden>
                                                    <input type="hidden" name="recipe_name" class="form-control" value="{{ myRecipes[0] }}" hidden>
                                    <button type="submit" class="btn btn-default"><i class="glyphicon glyphicon-remove"></i></button>
                                </form>



                                </td>
							</tr>
                            <!-- Modal -->
								<div class="modal fade" id="edit_recipe{{ myRecipes[0] }}" tabindex="-1" role="dialog" aria-labelledby="modal_label" aria-hidden="true">
									<div class="modal-dialog">
										<!-- Content of modal-->
										<div class="modal-content">
											<!-- Modal Header -->
											<div class="modal-header">
												<button type="button" class="close"
												data-dismiss="modal">
												<span aria-hidden="true">&times;</span>
												<span class="sr-only">Close</span>
											</button>
											<h4 class="modal-title" id="modal_label">Edit Recipe ({{ myRecipes[0] }})</h4>
										</div>
										<!-- Modal Body -->
										<div class="modal-body">
											<form action="/edit_recipe" method="POST">
												<div class="form-group">
													<input type="hidden" name="category_name" class="form-control" value="{{ cat_name }}" hidden>
                                                    <input type="hidden" name="current_rec_name" class="form-control" value="{{ myRecipes[0] }}" hidden>
													<input type="text" name="new_rec_name" class="form-control" placeholder="Recipe name ({{ myRecipes[0] }})">
												</div>
												<!-- Modal Footer -->
												<div class="modal-footer">
													<button type="submit" class="btn btn-default">Edit Recipe name</button>
												</div>
											</form>
										</div>
									</div>
								</div>
							</div>
							{% endfor %}
							{% endif %}
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
<script src="{{ url_for('static', filename='js/jquery.js') }}"></script>
   <script src="{{ url_for('static', filename='js/bootstrap.js') }}"></script>
</body>
</html>
